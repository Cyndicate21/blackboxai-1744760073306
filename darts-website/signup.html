<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>D.A.R.T.S Sign Up</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo">D.A.R.T.S</div>
    <h1>Learn and Apply the Right Training System</h1>
  </header>

  <div class="container">
    <h2>Create your free account below</h2>
    <form style="max-width: 400px; margin: 0 auto; display: flex; flex-direction: column; gap: 15px;">
      <input type="text" placeholder="First Name" required />
      <input type="text" placeholder="Last Name" required />
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Sign Up</button>
    </form>
  </div>

  <footer>

  </footer>
</body>
</html>
